<!DOCTYPE html>
<html>
	<head>
		<title>3D Transform-Rectengular prism & Card flip</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="exp7.css">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
	</head>
	<body>
		<div class="fullcontent">
			<h1>Card Flip :</h1>
			<section class="container">
			  <div id="card">
			    <figure class="front">1</figure>
			    <figure class="back">2</figure>
			  </div>
			</section>

			<h1>Rectangular Prism</h1>
			<div class='cube'>
			  <div class='front'></div>
			  <div class='top'></div>
			  <div class='left'></div>
			  <div class='right'></div>
			  <div class='back'></div>
			  <div class='bottom'></div>
			</div>

		</div>
	</body>
</html>
