<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="exp9.css">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
	</head>
	<body>
		<div class="fullcontent">
			<div class="form1">
			<h1>Contact Us</h1>
			<form action="#" method="post" autocomplete"on">
				<div class="row">
					<label for="firstname">First Name:</label>
					<input type="text" name="firstname" value="" id="firstname" placeholder="First name" autofocus required class="small">
					<label for="lastname">Last Name:</label>
					<input type="text" name="lastname" value="" id="lasttname" placeholder="Last name" autofocus required class="small">
				</div>
				<div class="row">
					<label for="email">Your Email:</label>
					<input type="email" name="email" id="email" placeholder="example@gmail.com" required class="small">&nbsp;&nbsp;
					<label for="password"> Password:</label>
					<input type="password" name="pwd" id="password" class="small">
				</div>
				<div class="row">
					<label for="gender">Gender: </label>
					<input type="radio" name="gender" value="male" id="gender">Male
					<input type="radio" name="gender" value="female" id="gender">Female
					<input type="radio" name="gender" value="other" id="gender">Other
				</div>
				<div class="row">
					<label for="categories">You want to redign your:</label>
					<select name="categories" id="categories">
						<option value="livingspaces">Living Spaces</option>
						<option value="kitchen">Kitchen</option>
						<option value="terraces">Terraces</option>
					</select>
				</div>
				<div class="row">
					<label for="">Select City</label>
					<input list="cities">
					<datalist id="cities">
						<option value="Mumbai"></option>
						<option value="Pune"></option>
						<option value="chennai"></option>
						<option value="navi mumbai"></option>
						<option value="Delhi"></option>
					</datalist>
				</div>
				<div class="row">
					<label for="birthday">Birthday:</label>
					<input type="date" name="bday" id="birthday" placeholder="Your Birthday">
				</div>
				<div class="row">
					<label for="tel">Telephone no:</label>
					<input type="tel" name="tel" id="tel">
				</div>
				<div class="row">
					<label for="message" placeholder="Your description">Describe</label>
					<textarea name="message" id="message" cols="70" rows="10"></textarea>
				</div>
				<div class="row">
					<input type="submit" value="submit">
					<input type="reset">
				</div>
			</form>
		</div>
		</div>
	</body>
</html>
