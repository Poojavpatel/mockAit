<!DOCTYPE html>
<html>
	<head>
		<title>Audio video and font face</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="exp1.css">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
	</head>
	<body>
		<div class="fullcontent">
			<h1>Embedding Audio and video :</h1>
			<div class="audiobox">
				<audio controls>
		  			<source src="havana.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>
			</div>
			<div class="videobox">
				<video width="50%" height="auto" controls>
	  				<source src="lucas.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
			</div>
			<h1>Font face rule :</h1>
			<div class="fontbox">
				<h3>This is a stylish font</h3>
			</div>
		</div>
	</body>
</html>
